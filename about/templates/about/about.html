{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="about">

  <header class="about-header">
    <h2>{{ about.title }}</h2>
    <p class="about-meta">
   {{ about.created_on|date:"F j, Y" }}
    </p>
  </header>

  <div class="about-image">
    <img src="{% static '#' %}" alt="About placeholder image">
  </div>

  <section class="about-section">
    <h3>About</h3>
    <p>{{ about.content | safe }}</p>
  </section>

 {% endblock content %}
